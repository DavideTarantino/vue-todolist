<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue To Do List</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="./assets/style.css">
</head>

<body>
    <h1 class="text-center">To Do List</h1>
    <div id="app">
        <div class="container">
            <div class="row justify-content-center mt-5">
                    <div class="mb-3 col-6">
                        <input v-model="newTask" @keydown.enter="addTask" @keydown.esc="tasks = []" type="text"
                            class="form-control" placeholder="Scrivi una nuova task...">
                    </div>
                    <div class="col-1 d-flex flex-column align-items-center">
                        <button @click="addTask" type="button" class="btn btn-primary text-uppercase fw-bold">aggiungi</button>
                    </div>
            </div>
            <div class="w-50 mx-auto text-white fw-bold rounded-2 mt-1 p-2 px-4 bg-secondary">
                <div v-for="(element, index) in tasks" v-if="tasks.length !== 0" class="border-bottom row mt-3">
                    <p @click="checkTaskToggle(index)"
                        :class="element.key === true ? 'text-decoration-line-through opacity-75' : ''"
                        class="user-select-none fs-4 mb-1 col-11">
                        {{element.text}}</p>
                    <i @click="removeTask(index)" class="fs-4 bi bi-x-lg text-danger col-1"></i>
                </div>
                <div v-else="">
                    <p class="user-select-none fs-3 fw-bold text-uppercase mb-0">non hai task incomplete, good job &#128293;</p>
                </div>
            </div>
        </div>


    </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/vue@3"></script>
    <script src="/assets/script.js"></script>
</body>

</html>
